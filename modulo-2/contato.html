    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./styles-contato.css">
</head>
<body>
    <header class="cabecalho">
        <img id="logo" src="./media/avengers-logo.png"/>
        <nav>
            <ul class="ul-header">
                <a href="./index.html">
                    <li class="li-header">Home</li>

                </a>
            </ul>
        </nav>
    </header>

    <div class="div-contato">
        <form class="form-contato" action="./contato.html">
            <label class="label-contato" for="name">Nome</label>
            <input class="input-contato" style="display: block" id="text" type="text" name="name">

            <label class="label-contato" for="email">Email</label>
            <input class="input-contato" style="display: block" id="email" type="email" name="email" placeholder="Coloque um email válido">

            <label class="label-contato" for="number">Número</label>
            <input class="input-contato" style="display: block" id="number" type="number" name="number" placeholder="(xx) xxxxx-xxxx">

    
            <button class="button-contato">Enviar</button>

        </form>
    </div>
